<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/Outdoor decoration/Chest.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ucup Menjelajah Nusantara</title>
  </head>
  <body>
    <header>
      <p>UCUP MENJELAJAH NUSANTARA</p>
    </header>
    <main>
      <!-- Game Canvas -->
      <canvas id="gameCanvas"></canvas>

      <!-- Game Start UI -->
      <div id="gameStartDiv" class="gameUI">
        <h1>Ucup Menjelajah Nusantara</h1>
        
        <!-- Form Masukkan Nama -->
        <div id="nameInputDiv">
          <label for="playerName">Enter your name:</label>
          <input type="text" id="playerName" placeholder="Your name" required/>
        </div>
        
        <!-- Seleksi Karakter -->
        <div id="characterSelection">
          <h3>Select a Character:</h3>
          <div class="character-container">
            <div class="character-card" data-character="ucup">
              <img src="/assets/Player/Player.png" alt="Ucup" class="character-img" />
              <div class="character-name">Ucup</div>
              <div class="character-desc">A brave explorer</div>
              <input type="radio" name="characterChoice" value="ucup" id="ucup-choice" checked />
            </div>
            <div class="character-card" data-character="budi">
              <img src="/assets/Player/Player.png" alt="Budi" class="character-img budi" />
              <div class="character-name">Budi</div>
              <div class="character-desc">A wise adventurer</div>
              <input type="radio" name="characterChoice" value="budi" id="budi-choice" />
            </div>
            <div class="character-card" data-character="doni">
              <img src="/assets/Player/Player.png" alt="Doni" class="character-img doni" />
              <div class="character-name">Doni</div>
              <div class="character-desc">A fearless traveler</div>
              <input type="radio" name="characterChoice" value="doni" id="doni-choice" />
            </div>
          </div>
          <!-- Hidden select element for compatibility with existing code -->
          <select id="characterSelect" style="display: none;">
            <option value="ucup">Ucup</option>
            <option value="budi">Budi</option>
            <option value="doni">Doni</option>
          </select>
        </div>

        <!-- Tombol Game Start -->
        <p>Click the start button to begin</p>
        <button id="gameStartBtn">
          <p>Start</p>
        </button>
      </div>

      <!-- Game End UI -->
      <div id="gameEndDiv" class="gameUI">
        <P>Game Over</P>
        <h1>You <span id="gameWinLoseSpan"></span></h1>
        <h1>Final Score: <span id="gameEndScoreSpan"></span></h1>
        <!--<p>Refresh the Page to Play Again</p>-->
        <button id="restartGameBtn">Back to Home</button>
      </div>
    </main>

    <footer>
      <p>Created By Kelompok 5 | 2025</p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
