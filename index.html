<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/Outdoor decoration/Chest.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ucup Menjelajah Nusantara</title>
  </head>
  <body>
    <header>
      <p>UCUP MENJELAJAH NUSANTARA</p>
    </header>
    <main>
      <!-- Game Canvas -->
      <canvas id="gameCanvas"></canvas>

      <!-- Game Start UI -->
      <div id="gameStartDiv" class="gameUI">
        <h1>Ucup Menjelajah Nusantara</h1>
        
        <!-- Form Masukkan Nama -->
        <div id="nameInputDiv">
          <label for="playerName">Enter your name:</label>
          <input type="text" id="playerName" placeholder="Your name" required/>
        </div>
        
        <!-- Seleksi Karakter -->
        <div id="characterSelection">
          <h3>Select a Character:</h3>
          <div class="character-container">
            <div class="character-card" data-character="ucup">
              <img src="/assets/Player/player1.png" alt="Ucup" class="character-img" />
              <div class="character-name">Ucup</div>
              <div class="character-desc">A helpful villager</div>
            </div>
            <div class="character-card" data-character="aminah">
              <img src="/assets/Player/Player2.png" alt="Aminah" class="character-img" />
              <div class="character-name">Aminah</div>
              <div class="character-desc">Smart and resourceful</div>
            </div>
            <div class="character-card" data-character="adel">
              <img src="/assets/Player/Player3.png" alt="Adel" class="character-img" />
              <div class="character-name">Adel</div>
              <div class="character-desc">Artistic and creative</div>
            </div>
            <div class="character-card" data-character="gekko">
              <img src="/assets/Player/Player4.png" alt="Gekko" class="character-img" />
              <div class="character-name">Gekko</div>
              <div class="character-desc">Strong and dependable</div>
            </div>
          </div>
          <!-- Hidden select element for compatibility with existing code -->
          <select id="characterSelect" style="display: none;">
            <option value="ucup">Ucup</option>
            <option value="aminah">Aminah</option>
            <option value="adel">Adel</option>
            <option value="gekko">Gekko</option>
          </select>
        </div>

        <!-- Tombol Game Start -->
        <p>Start Exploring</p>
        <button id="gameStartBtn">
          <p>Start</p>
        </button>
      </div>

      <!-- Game End UI -->
      <div id="gameEndDiv" class="gameUI">
        <P>Game Over</P>
        <h1>You <span id="gameWinLoseSpan"></span></h1>
        <h1>Money: <span id="gameEndScoreSpan"></span></h1>
        <!--<p>Refresh the Page to Play Again</p>-->
        <button id="restartGameBtn">Back to Home</button>
      </div>
    </main>

    <footer>
      <p>Created By Kelompok 5 | 2025</p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
